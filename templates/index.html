<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 200px; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>AI Resume Analyzer</h1>
    <form action="/analyze" method="post">
        <label for="resume_text">Paste your resume text here:</label><br>
        <textarea name="resume_text" required></textarea><br>
        <input type="submit" value="Analyze Resume">
    </form>

    {% if results %}
    <div class="result">
        <h2>Analysis Results:</h2>
        <pre>{{ results }}</pre>
    </div>
    {% endif %}
</body>
</html>
